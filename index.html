<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00CED1">
    <meta name="apple-mobile-web-app-status-bar-style" content="#00CED1">
    <title>Controle Calórico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Controle Calórico Mensal</h1>
        <a href="https://www.instagram.com/arleypereira_personal/" target="_blank" rel="noopener noreferrer"
            class="instagram-link">
            <img src="img/instagram.png" alt="Instagram" class="instagram-icon">Arley Personal</a>

        <table class="table">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Calorias Queimadas</th>
                    <th>Calorias Ingeridas</th>
                    <th>Déficit /<br>Excedente</th>
                    <th>Peso (Kg)</th>
                </tr>
            </thead>
            <tbody id="days-table">
            </tbody>
        </table>

        <div class="result">
            <p>Total de Peso Perdido/Ganho: <span id="total-weight" class="total">0.0 Kg</span></p>
            <p>Obs.: Valores estimados, não exatos.</p>
        </div>

        <button id="reset-btn" onclick="resetarDados()">Apagar Dados</button>
    </div>
    <footer>
        <p>&copy; 2025 Arley Pereira Personal. Todos os direitos reservados.</p>
        <a href="https://www.instagram.com/neacode15/" target="_blank" rel="noopener noreferrer" class="instagram-link">
            <img src="img/instagram.png" alt="Instagram" class="instagram-icon">N&A CODE
        </a>
    </footer>


    <script src="script.js"></script>
</body>

</html>
